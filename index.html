<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="mandelbrot.js"></script>
    <title>Множество Мандельброта</title>
</head>
<body>
    <canvas id="surface"></canvas>
    <nav id="menu">
		<ul>
			<li><button id="goDraw" onclick="btnDraw_Click()">Множество Мандельброта</button></li>
			<!-- <li><button id="goDraw" onclick="StartDrawMandelbrot()">Множество Мандельброта</button></li> -->
			<li><button onclick="StopDrawMandelbrot()">Остановить рисование</button></li>
			<li><button onclick="CanvasClear()">Очистить график</button></li>
		</ul>
		<ul>
			<li>Alfa<input type="text" value="150" id="alfaInput"></li>
			<li>Beta<input type="text" value="26.25" id="betaInput"></li>
			<li>Масштаб<input type="text" value="56.25" id="scaleInput"></li>
		</ul>
		<ul>
			<li>Количество точек<input type="text" value="100" id="pointSizeInput"></li>
			<li>
			Хорды<input type="checkbox" checked id="hordInput">
				 <label  class="custom-check" for="hordInput"></label>
			</li>
			<li>
			Цвета<input type="checkbox" id="colorInput">
				 <label  class="custom-check" for="colorInput"></label>
			</li>
			<li class="hint">Чтобы скрыть меню <kbr>~</kbr> </li>
		</ul>
	</nav>
</body>
</html>
